<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Tech Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0B0F19;
            --bg-sidebar: #151921;
            --bg-card: #1E2330;
            --text-primary: #FFFFFF;
            --text-secondary: #8B92A8;
            --accent-purple: #8B5CF6;
            --accent-purple-hover: #7C3AED;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 0 8px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-purple);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .create-btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--accent-purple);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            transition: all 0.2s;
        }

        .create-btn:hover {
            background: var(--accent-purple-hover);
            transform: translateY(-1px);
        }

        .create-btn:active {
            transform: scale(0.98);
        }

        .nav-section {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: rgba(139, 92, 246, 0.15);
            color: var(--accent-purple);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .nav-count {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .section-header {
            padding: 20px 16px 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .labels-container {
            transition: all 0.3s;
        }

        .labels-container.collapsed {
            display: none;
        }

        .user-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 8px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--accent-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-email {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 24px 32px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 44px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent-purple);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .shortcut-hint {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .notification-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 8px;
            height: 8px;
            background: #EF4444;
            border-radius: 50%;
        }

        .user-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px 6px 6px;
            background: var(--bg-card);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-chip:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-chip-avatar {
            width: 28px;
            height: 28px;
            background: var(--accent-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .user-chip-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* Content Area */
        .content-area {
            flex: 1;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .subsection-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        /* Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .note-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Note Colors */
        .note-card.brown { background: #3D2817; border-color: rgba(139, 92, 246, 0.2); }
        .note-card.green { background: #1A2F1A; border-color: rgba(34, 197, 94, 0.2); }
        .note-card.blue { background: #1E3A5F; border-color: rgba(59, 130, 246, 0.2); }
        .note-card.purple { background: #2D1B4E; border-color: rgba(139, 92, 246, 0.2); }
        .note-card.gray { background: #2A2F3D; }
        .note-card.yellow { background: #3D3A17; border-color: rgba(234, 179, 8, 0.2); }
        .note-card.red { background: #3D1717; border-color: rgba(239, 68, 68, 0.2); }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .note-title {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
            margin-right: 8px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            outline: none;
        }

        .pin-btn {
            background: none;
            border: none;
            color: var(--accent-purple);
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .note-card:hover .pin-btn,
        .note-card.pinned .pin-btn {
            opacity: 1;
        }

        .note-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 100%;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .note-content ul {
            list-style: none;
            padding: 0;
        }

        .note-content li {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 6px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-secondary);
            border-radius: 4px;
            margin-top: 2px;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: var(--accent-purple);
        }

        .checkbox.checked {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            position: relative;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            color: white;
        }

        .note-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .note-card:hover .note-actions {
            opacity: 1;
        }

        .note-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .note-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .note-action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        /* Color Picker */
        .color-picker {
            position: absolute;
            bottom: 50px;
            left: 0;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .color-picker.show {
            display: grid;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .modal-header {
            padding: 24px 24px 0;
        }

        .modal-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            outline: none;
            margin-bottom: 16px;
        }

        .modal-input::placeholder {
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 0 24px;
        }

        .modal-textarea {
            width: 100%;
            min-height: 200px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.7;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .modal-footer {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent-purple);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-purple-hover);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Label Modal */
        .label-input-container {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .label-input {
            flex: 1;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
        }

        .label-list {
            margin-top: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .label-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .label-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0 20px;
            margin-top: auto;
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer-link {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .footer-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }

            .menu-toggle {
                display: block !important;
            }
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-section">
                <div class="logo-icon">S</div>
                <div class="logo-text">SmartNotes Pro</div>
            </div>

            <button class="create-btn" onclick="openCreateModal()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Create
            </button>

            <nav class="nav-section">
                <div class="nav-item active" onclick="setView('notes')" data-view="notes">
                    <div class="nav-left">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        Notes
                    </div>
                    <span class="nav-count" id="count-notes">0</span>
                </div>

                <div class="nav-item" onclick="setView('reminders')" data-view="reminders">
                    <div class="nav-left">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Reminders
                    </div>
                    <span class="nav-count" id="count-reminders">0</span>
                </div>

                <div class="nav-item" onclick="setView('archive')" data-view="archive">
                    <div class="nav-left">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                        </svg>
                        Archive
                    </div>
                    <span class="nav-count" id="count-archive">0</span>
                </div>

                <div class="nav-item" onclick="setView('trash')" data-view="trash">
                    <div class="nav-left">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Trash
                    </div>
                    <span class="nav-count" id="count-trash">0</span>
                </div>

                <div class="section-header" onclick="toggleLabels()">
                    Labels
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="labels-arrow">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>

                <div class="labels-container" id="labelsContainer">
                    <div id="labelsList">
                        <!-- Labels injected here -->
                    </div>
                    <div class="nav-item" onclick="openLabelModal()" style="color: var(--text-secondary);">
                        <div class="nav-left">
                            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        // Initialize

        // View Management
        function setView(view, label = null) {
            currentView = view;
            currentLabel = label;
            
            // Update active nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.view === view) {
                    item.classList.add('active');
                }
            });
            
            // Update title
            const titles = {
                'notes': 'Notes',
                'reminders': 'Reminders',

                'trash': 'Trash'
            };
            document.getElementById('pageTitle').textContent = label || titles[view] || 'Notes';
            
            renderNotes();
            
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function toggleLabels() {
            const container = document.getElementById('labelsContainer');
            const arrow = document.getElementById('labels-arrow');
            container.classList.toggle('collapsed');
            arrow.style.transform = container.classList.contains('collapsed') ? 'rotate(-90deg)' : 'rotate(0)';
        }

        // Note Rendering
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            let filtered = notes.filter(n => {
                if (currentView === 'trash') return n.deleted;
                if (currentView === 'archive') return n.archived && !n.deleted;
                if (currentView === 'reminders') return n.reminder && !n.deleted && !n.archived;
                if (currentLabel) return n.labels.includes(currentLabel) && !n.deleted && !n.archived;
                return !n.deleted && !n.archived;
            });

            if (searchQuery) {
                filtered = filtered.filter(n => 
                    n.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    n.content.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Sort: pinned first, then by date
            filtered.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.updatedAt) - new Date(a.updatedAt);
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-title">No notes here</div>
                        <div style="color: var(--text-secondary);">Create a note to get started</div>
                    </div>
                `;
                return;
            }

            // Separate pinned and others
            const pinned = filtered.filter(n => n.pinned && currentView === 'notes' && !searchQuery);
            const others = filtered.filter(n => !n.pinned || currentView !== 'notes' || searchQuery);

            let html = '';

            if (pinned.length > 0 && currentView === 'notes' && !searchQuery) {
                html += '<div class="subsection-title">Pinned</div><div class="notes-grid">';
                html += pinned.map(note => renderNoteCard(note)).join('');
                html += '</div>';
            }

            if (others.length > 0) {
                if (pinned.length > 0 && currentView === 'notes' && !searchQuery) {
                    html += '<div class="subsection-title">Others</div>';
                }
                html += '<div class="notes-grid">';
                html += others.map(note => renderNoteCard(note)).join('');
                html += '</div>';
            }

            container.innerHTML = html;
            attachNoteListeners();
        }

        function renderNoteCard(note) {
            const isList = note.content.includes('- [');
            let content = note.content;
            
            // Parse checkboxes
            if (isList) {
                content = content.split('\n').map(line => {
                    if (line.trim().startsWith('- [ ]')) {
                        return `<li><div class="checkbox" onclick="toggleCheckbox('${note.id}', '${line}', event)"></div>${line.replace('- [ ]', '').trim()}</li>`;
                    } else if (line.trim().startsWith('- [x]')) {
                        return `<li><div class="checkbox checked" onclick="toggleCheckbox('${note.id}', '${line}', event)"></div>${line.replace('- [x]', '').trim()}</li>`;
                    }
                    return line;
                }).join('<br>');
            }

            const date = new Date(note.updatedAt).toLocaleString('en-US', {
                month: 'numeric',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });

            return `
                <div class="note-card ${note.color} ${note.pinned ? 'pinned' : ''}" data-id="${note.id}">
                    <div class="note-header">
                        <input type="text" class="note-title" value="${escapeHtml(note.title)}" 
                            onchange="updateNoteTitle('${note.id}', this.value)"
                            onclick="event.stopPropagation()"
                            ${note.deleted ? 'disabled' : ''}>
                        ${!note.deleted ? `
                        <button class="pin-btn" onclick="togglePin('${note.id}', event)" title="${note.pinned ? 'Unpin' : 'Pin'}">
                            <svg width="16" height="16" fill="${note.pinned ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12V4H17V2H7V4H8V12L6 14V16H11.2V22H12.8V16H18V14L16 12Z"/>
                            </svg>
                        </button>
                        ` : ''}
                    </div>
                    <div class="note-content" onclick="openEditModal('${note.id}')">
                        ${isList ? `<ul>${content}</ul>` : escapeHtml(content)}
                    </div>
                    ${note.reminder ? `
                    <div class="note-meta">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        ${date}
                    </div>
                    ` : ''}
                    <div class="note-actions" onclick="event.stopPropagation()">
                        ${!note.deleted ? `
                        <button class="note-action-btn" onclick="setReminder('${note.id}')" title="Reminder">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </button>
                        <button class="note-action-btn" onclick="openColorPicker('${note.id}')" title="Color">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                            </svg>
                        </button>
                        <button class="note-action-btn" onclick="archiveNote('${note.id}')" title="Archive">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                            </svg>
                        </button>
                        <button class="note-action-btn" onclick="manageLabels('${note.id}')" title="Labels">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                            </svg>
                        </button>
                        <button class="note-action-btn delete" onclick="deleteNote('${note.id}')" title="Delete">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                        ` : `
                        <button class="note-action-btn" onclick="restoreNote('${note.id}')" title="Restore">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>

                        `}

        function attachNoteListeners() {
            // Re-attach any dynamic listeners if needed
        }

        // Note Actions
        function openCreateModal() {
            editingId = null;
            document.getElementById('modalTitle').value = '';
            document.getElementById('modalContent').value = '';
            document.getElementById('noteModal').classList.add('active');
            document.getElementById('modalTitle').focus();
        }

        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note || note.deleted) return;
            
            editingId = id;
            document.getElementById('modalTitle').value = note.title;
            document.getElementById('modalContent').value = note.content;
            document.getElementById('noteModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('noteModal').classList.remove('active');
            editingId = null;
        }

        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
            editingId = null;
        }

        function closeModalOnBackdrop(e) {
            if (e.target === e.currentTarget) {
                e.currentTarget.classList.remove('active');
            }
        }

        function saveNote() {
            const title = document.getElementById('modalTitle').value.trim();
            const content = document.getElementById('modalContent').value.trim();

            if (!title && !content) {
                closeModal();
                return;
            }

            if (editingId) {
                const note = notes.find(n => n.id === editingId);
                note.title = title;
                note.content = content;
                note.updatedAt = new Date().toISOString();
                showToast('Note updated');
            } else {
                const newNote = {
                    id: Date.now().toString(),
                    title: title,
                    content: content,
                    color: 'gray',
                    pinned: false,
                    archived: false,
                    deleted: false,
                    labels: [],
                    reminder: null,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.unshift(newNote);
                showToast('Note created');
            }

            saveToStorage();
            renderNotes();
            updateCounts();
            closeModal();
        }

        function updateNoteTitle(id, value) {
            const note = notes.find(n => n.id === id);
            if (note) {
                note.title = value;
                note.updatedAt = new Date().toISOString();
                saveToStorage();
            }
        }

        function togglePin(id, event) {
            if (event) event.stopPropagation();
            const note = notes.find(n => n.id === id);
            if (note) {
                note.pinned = !note.pinned;
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
                showToast(note.pinned ? 'Note pinned' : 'Note unpinned');
            }
        }

        function deleteNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                note.deleted = true;
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
                updateCounts();
                showToast('Note moved to trash');
            }
        }

        function restoreNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                note.deleted = false;
                note.archived = false;
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
                updateCounts();
                showToast('Note restored');
            }
        }

        function permanentDelete(id) {
            if (confirm('Delete this note forever?')) {
                notes = notes.filter(n => n.id !== id);
                saveToStorage();
                renderNotes();
                updateCounts();
                showToast('Note deleted permanently');
            }
        }

        function archiveNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                note.archived = !note.archived;
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
                updateCounts();
                showToast(note.archived ? 'Note archived' : 'Note unarchived');
            }
        }

        function toggleCheckbox(noteId, line, event) {
            event.stopPropagation();
            const note = notes.find(n => n.id === noteId);
            if (note) {
                const isChecked = line.includes('[x]');
                const newLine = isChecked ? line.replace('[x]', '[ ]') : line.replace('[ ]', '[x]');
                note.content = note.content.replace(line, newLine);
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
            }
        }

        // Color Picker
        function openColorPicker(noteId) {
            // Simple color cycle for now
            const colors = ['gray', 'brown', 'green', 'blue', 'purple', 'yellow', 'red'];
            const note = notes.find(n => n.id === noteId);
            if (note) {
                const currentIndex = colors.indexOf(note.color);
                const nextColor = colors[(currentIndex + 1) % colors.length];
                note.color = nextColor;
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
                showToast('Color updated');
            }
        }

        // Labels
        function renderLabels() {
            const container = document.getElementById('labelsList');
            container.innerHTML = labels.map(label => `
                <div class="nav-item" onclick="setView('label', '${label}')">
                    <div class="nav-left">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
                        </svg>
                        ${label}
                    </div>
                    <span class="nav-count">${notes.filter(n => n.labels.includes(label) && !n.deleted).length}</span>
                </div>
            `).join('');
        }

        function openLabelModal() {
            renderLabelList();
            document.getElementById('labelModal').classList.add('active');
        }

        function closeLabelModal() {
            document.getElementById('labelModal').classList.remove('active');
        }

        function renderLabelList() {
            const container = document.getElementById('labelList');
            container.innerHTML = labels.map(label => `
                <div class="label-item">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
                        </svg>
                        ${label}
                    </div>
                    <button class="note-action-btn delete" onclick="deleteLabel('${label}')">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function createLabel() {
            const input = document.getElementById('newLabelInput');
            const value = input.value.trim();
            if (value && !labels.includes(value)) {
                labels.push(value);
                saveToStorage();
                renderLabels();
                renderLabelList();
                input.value = '';
                showToast('Label created');
            }
        }

        function deleteLabel(label) {
            labels = labels.filter(l => l !== label);
            notes.forEach(n => {
                n.labels = n.labels.filter(l => l !== label);
            });
            saveToStorage();
            renderLabels();
            renderLabelList();
            renderNotes();
            showToast('Label deleted');
        }

        function manageLabels(noteId) {
            // Simple toggle for now - cycle through labels
            const note = notes.find(n => n.id === noteId);
            if (note && labels.length > 0) {
                const currentLabel = note.labels[0];
                const currentIndex = labels.indexOf(currentLabel);
                const nextLabel = labels[(currentIndex + 1) % labels.length];
                note.labels = [nextLabel];
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
                showToast(`Label: ${nextLabel}`);
            }
        }

        // Search
        function handleSearch() {
            searchQuery = document.getElementById('searchInput').value;
            renderNotes();
        }

        // Reminders
        function setReminder(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                note.reminder = new Date().toISOString();
                note.updatedAt = new Date().toISOString();
                saveToStorage();
                renderNotes();
                updateCounts();
                showToast('Reminder set');
            }
        }

        // Counts
        function updateCounts() {
            document.getElementById('count-notes').textContent = notes.filter(n => !n.deleted && !n.archived).length;
            document.getElementById('count-reminders').textContent = notes.filter(n => n.reminder && !n.deleted).length;
            document.getElementById('count-archive').textContent = notes.filter(n => n.archived && !n.deleted).length;
            document.getElementById('count-trash').textContent = notes.filter(n => n.deleted).length;
        }

        // Storage
        function saveToStorage() {
            localStorage.setItem('smartnotes_notes', JSON.stringify(notes));
            localStorage.setItem('smartnotes_labels', JSON.stringify(labels));
        }

        // Utilities
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Placeholder functions
        function toggleTheme() {
            showToast('Theme toggle coming soon');
        }

        function toggleView() {
            showToast('View toggle coming soon');
        }

        function showNotifications() {
            showToast('No new notifications');
        }

        function openProfile() {
            showToast('Profile settings coming soon');
        }

        function openLabelSelect() {
            showToast('Click label button on card to change');
        }
    </script>
</body>
</html>
